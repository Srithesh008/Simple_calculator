<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Simple Calculator using HTML, CSS, JavaScript </h1> -->
    <input type="number", placeholder="0">
    <div>
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>  
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>  
</body>
</html>
